Configuration:
  Appenders:
    Console:
      name: stdout
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d %-5p [%t] %c{1.} - %m%n"
  Loggers:
    Logger:
      name: app.ptd
      level: debug
      AppenderRef:
        ref: stdout
    Root:
      level: debug
      AppenderRef:
        ref: stdout
